name: Release EXE with PyInstaller

on:
  release:
      types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Create Executable
        uses: sayyid5416/pyinstaller@v1.2.0
        with:
          python_ver: '3.12'
          spec: 'main.spec'
          upload_exe_with_name: 'CNC-Hole-CAM'
          is_uploaded: true

      - name: Upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: /home/runner/work/cnc-hole-cam/cnc-hole-cam/dist/CNC-Hole-CAM.exe
          asset_name: CNC-Hole-CAM.exe
          asset_content_type: application/octet-stream